<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ranking de Vendas</h1>
  <table>
    <tr>
      <th class="rank">Posição</th>
      <th>Vendedor</th>
      <th>Vendas</th>
    </tr>
    <tr>
      <td class="rank gold-medal">
        1
      </td>
      <td>
        <img class="medal-image" src="medalhaOuro.png" alt="Medalha de Ouro">
        Flavia Carvalho
      </td>
      <td>88</td>
    </tr>
    <tr>
      <td class="rank silver-medal">
        
        2
      </td>
      <td>
        <img class="medal-image" src="medalhaPrata.png" alt="Medalha de Prata">
        Chain Silva
      </td>
      <td>70</td>
    </tr>
    <tr>
      <td class="rank bronze-medal">
        
        3
      </td>
      <td>
        <img class="medal-image" src="medalhaBronze.png" alt="Medalha de Bronze">
        Abner Carvalho
      </td>
      <td>25</td>
    </tr>
    <tr>
      <td class="rank">4</td>
      <td>Madalena Antunes</td>
      <td>200</td>
    </tr>
    <tr>
      <td class="rank">5</td>
      <td>Alberto da Costa</td>
      <td>25</td>
    </tr>
  </table>
</body>
</html>
